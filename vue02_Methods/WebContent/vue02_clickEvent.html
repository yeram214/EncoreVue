<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>v-on:click = ""</title>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
	<div id="app">
		<div v-html="title"></div>
		<!-- @click은 changeName, changeName() 둘 다 가능하다.  -->
		<div v-on:click="changeName">{{title}}</div> <!-- 여기 클릭하면 함수호출 -->
		<div @click="changeName">{{title}}</div> <!-- 이렇게도 표현 가능 -->
	</div>
	
	<script>
		var model = {title : '<h2>ENCORE</h2>'}
		new Vue({
			el:'#app',
			data: model,
			methods:{
				changeName:function(){
					this.title = '<h1>Friday!!</h1>'
				
				}
			}
		});
	</script>
</body>
</html>
