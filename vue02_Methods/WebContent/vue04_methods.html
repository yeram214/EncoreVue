<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

</head>
<body>
	<div id="app">
		<div v-text="title"></div>
		<div v-html="title"></div>
		<div> {{title}} </div>
		<div> {{showHrm()}} </div> <!-- ()빼면 안된다. -->
		<div> {{showMyName('James')}}</div>
		<button @click="changeName">{{title}}</button>
	</div>
	
	<script>
		var app = new Vue({
			el: '#app',
			data: {
				title:'<h2>ENCORE</h2>'
			},
			methods:{
				changeName: function(){
					this.title ="ENCORE HRM ENCORE HRM"
				},
				showHrm : function(){
					return "ENCORE HRM" + new Date();
				},
				showMyName : function(name,$event){//event 인자값은 이벤트 객체를 의미하는 인자값일 경우 반드시 $를 붙여야한다. 
					return name + ", " + new Date();
				}
			}
		});
	</script>
</body>
</html>
