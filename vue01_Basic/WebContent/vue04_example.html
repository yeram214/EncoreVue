<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Insert title here</title>

<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script src="//code.jquery.com/jquery-3.2.1.min.js"></script>
<script>
	$(function(){
		var person = {
			name : '강지원',
			age: 24,
			address: '인천'
		}
		var app = new Vue({
			el: '#app',
			data: person
		});
		
	
	});
</script>
</head>
<body>
<!-- 화면 구성 -->
<div id="app">
	<table border="1">
		<tr>
			<th>이 름</th><th>나 이</th><th>주 소</th>
		</tr>
		<tr>
			<td>{{name}}</td>
			<td>{{age}}</td>
			<td>{{address}}</td>
		</tr>
	</table>


</div>

</body>
</html>


<!-- 
	모델 데이터에 이름, 나이, 사는곳 관련 데이터를 지정
	var person = {
		name : ' ' ,
		age : 11,
		address : ' '
	}
	
	화면을 지정하고
	모델의 데이터가 테이블 형식으로 출력되도록
	{{name}}
		

 -->
