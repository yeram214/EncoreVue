<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title> v-bind :: Example 직접 해보기 </title>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script src="//code.jquery.com/jquery-3.2.1.min.js"></script>

<script>
	$(function(){
		var model={
			foodName: 'Cake', 
			image: 'cake.jpg',
			price: 27000,
			width: 60
		}
		var app = new Vue({
			el: '#app',
			data: model
		});
	});
</script>
</head>
<body>
	<div id="app">
		<table border="2">
			<caption> 내가 가장 좋아하는 FOOD</caption>
			<thead>
				<tr>
					<th>음식 이름</th><th>이미지</th><th>가  격</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td>{{foodName}}</td><td><img :src="image" :width="width"></td><td>{{price}}원</td>
				</tr>
			</tbody>
		</table>
	</div>
</body>
</html>
