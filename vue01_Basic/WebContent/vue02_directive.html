<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<title>Insert title here</title>
</head>
<body>
	<div id = "first">
	<!-- 1. Mustache Expression -->
		<div>{{title}}</div>
		
		<!-- 2. 디렉티브 -->
		<!-- text는 JQuery의 text() 함수와 동일
			 html은 JQuery의 html() 함수와 동일
		 -->
		<div v-text="title"></div>
		<div v-html="title"></div> 
	</div>
	


</body>

	
<script>
	var model = {title:'<h2>Encore Vue Test</h2>'}
	var app = new Vue({
		el : '#first',
		data : model
	});
</script>
</html>
